<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayham Mahmoud | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Dark Mode Colors */
            --hue-primary: 210;
            --hue-secondary: 170;
            --hue-accent: 270;
            --primary: hsl(var(--hue-primary), 68%, 58%);
            --primary-light: hsl(var(--hue-primary), 68%, 70%);
            --primary-dark: hsl(var(--hue-primary), 68%, 45%);
            --secondary: hsl(var(--hue-secondary), 58%, 65%);
            --secondary-light: hsl(var(--hue-secondary), 58%, 75%);
            --secondary-dark: hsl(var(--hue-secondary), 58%, 50%);
            --accent: hsl(var(--hue-accent), 50%, 65%);
            --accent-light: hsl(var(--hue-accent), 50%, 75%);
            --accent-dark: hsl(var(--hue-accent), 50%, 55%);
            --bg-color: hsl(220, 26%, 14%);
            --bg-primary: hsl(220, 26%, 14%);
            --bg-secondary: hsl(220, 22%, 18%);
            --bg-tertiary: hsl(220, 20%, 22%);
            --text-color: hsl(0, 0%, 98%);
            --text-primary: hsl(0, 0%, 98%);
            --text-secondary: hsl(210, 15%, 85%);
            --text-muted: hsl(210, 15%, 65%);
            --text-disabled: hsl(210, 15%, 45%);
            --surface-glass: hsla(220, 25%, 25%, 0.6);
            --surface-glass-hover: hsla(220, 25%, 30%, 0.7);
            --card-bg: hsla(220, 25%, 20%, 0.45);
            --surface-elevated: hsla(220, 25%, 28%, 0.5);
            --nav-bg: hsla(220, 26%, 14%, 0.85);
            --color-rose: hsl(340, 82%, 65%);
            --color-rose-light: hsl(340, 82%, 75%);
            --color-rose-glow: hsla(340, 82%, 65%, 0.3);
            --color-cyan: hsl(174, 62%, 58%);
            --color-cyan-light: hsl(174, 62%, 68%);
            --color-cyan-glow: hsla(174, 62%, 58%, 0.3);
            --color-amber: hsl(45, 98%, 62%);
            --color-amber-light: hsl(45, 98%, 72%);
            --color-amber-glow: hsla(45, 98%, 62%, 0.3);
            --color-violet: hsl(258, 70%, 64%);
            --color-violet-light: hsl(258, 70%, 74%);
            --color-violet-glow: hsla(258, 70%, 64%, 0.3);
            --color-coral: hsl(18, 100%, 64%);
            --color-coral-light: hsl(18, 100%, 74%);
            --color-coral-glow: hsla(18, 100%, 64%, 0.3);
            --color-emerald: hsl(156, 58%, 52%);
            --color-emerald-light: hsl(156, 58%, 62%);
            --color-emerald-glow: hsla(156, 58%, 52%, 0.3);
            --home-accent: var(--color-rose);
            --home-gradient: linear-gradient(135deg, var(--color-rose), var(--color-violet));
            --about-accent: var(--color-cyan);
            --about-gradient: linear-gradient(135deg, var(--color-cyan), var(--color-emerald));
            --skills-accent: var(--color-amber);
            --skills-gradient: linear-gradient(135deg, var(--color-amber), var(--color-coral));
            --professions-accent: var(--color-violet);
            --professions-gradient: linear-gradient(135deg, var(--color-violet), var(--color-rose));
            --contact-accent: var(--color-coral);
            --contact-gradient: linear-gradient(135deg, var(--color-coral), var(--color-amber));
            --blur-sm: 8px;
            --blur-md: 12px;
            --blur-lg: 20px;
            --shadow: 0 8px 32px hsla(220, 40%, 8%, 0.24);
            --shadow-sm: 0 2px 8px hsla(220, 40%, 8%, 0.12);
            --shadow-md: 0 4px 16px hsla(220, 40%, 8%, 0.16);
            --shadow-lg: 0 8px 32px hsla(220, 40%, 8%, 0.24);
            --shadow-xl: 0 16px 48px hsla(220, 40%, 8%, 0.32);
            --shadow-colored-rose: 0 10px 40px var(--color-rose-glow);
            --shadow-colored-cyan: 0 10px 40px var(--color-cyan-glow);
            --shadow-colored-amber: 0 10px 40px var(--color-amber-glow);
            --shadow-colored-violet: 0 10px 40px var(--color-violet-glow);
            --shadow-colored-coral: 0 10px 40px var(--color-coral-glow);
            --border-subtle: hsla(220, 15%, 50%, 0.12);
            --border-medium: hsla(220, 15%, 50%, 0.2);
            --border-strong: hsla(220, 15%, 50%, 0.3);
            --grid-color: hsla(220, 15%, 80%, 0.04);
            --skill-bar-bg: hsla(220, 15%, 80%, 0.2);
            --overlay-light: hsla(220, 25%, 15%, 0.4);
            --overlay-dark: hsla(220, 25%, 10%, 0.6);
        }

        .light-mode {
            --primary: hsl(var(--hue-primary), 72%, 52%);
            --primary-light: hsl(var(--hue-primary), 72%, 62%);
            --primary-dark: hsl(var(--hue-primary), 72%, 42%);
            --secondary: hsl(var(--hue-secondary), 65%, 50%);
            --secondary-light: hsl(var(--hue-secondary), 65%, 60%);
            --secondary-dark: hsl(var(--hue-secondary), 65%, 40%);
            --accent: hsl(var(--hue-accent), 58%, 58%);
            --accent-light: hsl(var(--hue-accent), 58%, 68%);
            --accent-dark: hsl(var(--hue-accent), 58%, 48%);
            --bg-color: hsl(220, 40%, 98%);
            --bg-primary: hsl(220, 40%, 98%);
            --bg-secondary: hsl(220, 35%, 96%);
            --bg-tertiary: hsl(220, 30%, 94%);
            --text-color: hsl(220, 30%, 18%);
            --text-primary: hsl(220, 30%, 18%);
            --text-secondary: hsl(220, 20%, 35%);
            --text-muted: hsl(220, 15%, 55%);
            --text-disabled: hsl(220, 15%, 70%);
            --surface-glass: hsla(0, 0%, 100%, 0.75);
            --surface-glass-hover: hsla(0, 0%, 100%, 0.9);
            --card-bg: hsla(0, 0%, 100%, 0.65);
            --surface-elevated: hsla(0, 0%, 100%, 0.85);
            --nav-bg: hsla(0, 0%, 100%, 0.92);
            --color-rose: hsl(340, 75%, 55%);
            --color-rose-light: hsl(340, 75%, 65%);
            --color-rose-glow: hsla(340, 75%, 55%, 0.25);
            --color-cyan: hsl(174, 58%, 45%);
            --color-cyan-light: hsl(174, 58%, 55%);
            --color-cyan-glow: hsla(174, 58%, 45%, 0.25);
            --color-amber: hsl(45, 95%, 55%);
            --color-amber-light: hsl(45, 95%, 65%);
            --color-amber-glow: hsla(45, 95%, 55%, 0.25);
            --color-violet: hsl(258, 68%, 58%);
            --color-violet-light: hsl(258, 68%, 68%);
            --color-violet-glow: hsla(258, 68%, 58%, 0.25);
            --color-coral: hsl(18, 95%, 58%);
            --color-coral-light: hsl(18, 95%, 68%);
            --color-coral-glow: hsla(18, 95%, 58%, 0.25);
            --color-emerald: hsl(156, 55%, 45%);
            --color-emerald-light: hsl(156, 55%, 55%);
            --color-emerald-glow: hsla(156, 55%, 45%, 0.25);
            --shadow: 0 8px 32px hsla(220, 20%, 20%, 0.12);
            --shadow-sm: 0 2px 8px hsla(220, 20%, 20%, 0.06);
            --shadow-md: 0 4px 16px hsla(220, 20%, 20%, 0.08);
            --shadow-lg: 0 8px 32px hsla(220, 20%, 20%, 0.12);
            --shadow-xl: 0 16px 48px hsla(220, 20%, 20%, 0.16);
            --shadow-colored-rose: 0 10px 40px var(--color-rose-glow);
            --shadow-colored-cyan: 0 10px 40px var(--color-cyan-glow);
            --shadow-colored-amber: 0 10px 40px var(--color-amber-glow);
            --shadow-colored-violet: 0 10px 40px var(--color-violet-glow);
            --shadow-colored-coral: 0 10px 40px var(--color-coral-glow);
            --border-subtle: hsla(220, 15%, 20%, 0.08);
            --border-medium: hsla(220, 15%, 20%, 0.12);
            --border-strong: hsla(220, 15%, 20%, 0.18);
            --grid-color: hsla(220, 15%, 20%, 0.03);
            --skill-bar-bg: hsla(220, 15%, 20%, 0.15);
            --overlay-light: hsla(0, 0%, 100%, 0.4);
            --overlay-dark: hsla(0, 0%, 100%, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-sm);
        }

        .main-nav::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                    var(--color-rose),
                    var(--color-amber),
                    var(--color-cyan),
                    var(--color-violet),
                    var(--color-coral));
            opacity: 0.8;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--home-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 8px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--home-gradient);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--home-accent);
            transform: translateY(-2px);
        }

        .theme-btn {
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
        }

        .theme-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--surface-glass-hover);
            border-color: var(--border-medium);
            box-shadow: var(--shadow-md);
        }

        .page-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }

        .section {
            padding: 60px 50px;
            width: 100%;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .home-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 30% 50%,
                    var(--color-rose-glow) 0%,
                    transparent 60%);
            pointer-events: none;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(20px, 30px) scale(1.1);
                opacity: 0.8;
            }
        }

        .slide-content {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .shapes-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            animation: float 25s infinite ease-in-out;
            will-change: transform;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(40px, 60px) rotate(120deg) scale(1.1);
            }

            66% {
                transform: translate(-30px, 40px) rotate(240deg) scale(0.95);
            }
        }

        .shape-1 {
            width: 350px;
            height: 350px;
            top: -120px;
            left: -120px;
            background: linear-gradient(135deg, var(--color-rose-glow), var(--color-violet-glow));
            animation-delay: 0s;
        }

        .shape-2 {
            width: 220px;
            height: 220px;
            top: 15%;
            right: 8%;
            background: linear-gradient(135deg, var(--color-cyan-glow), var(--color-emerald-glow));
            animation-delay: -5s;
        }

        .shape-3 {
            width: 180px;
            height: 180px;
            bottom: 12%;
            left: 18%;
            background: linear-gradient(135deg, var(--color-amber-glow), var(--color-coral-glow));
            animation-delay: -10s;
        }

        .shape-4 {
            width: 140px;
            height: 140px;
            top: 45%;
            left: 35%;
            background: linear-gradient(135deg, var(--color-violet-glow), var(--color-cyan-glow));
            animation-delay: -15s;
        }

        .shape-5 {
            width: 280px;
            height: 280px;
            bottom: -80px;
            right: -80px;
            background: linear-gradient(135deg, var(--color-coral-glow), var(--color-amber-glow));
            animation-delay: -20s;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: var(--home-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            line-height: 1.1;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-subtitle {
            font-size: 1.75rem;
            margin-bottom: 20px;
            background: var(--skills-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            letter-spacing: -0.5px;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }

        .hero-description {
            font-size: 1.25rem;
            margin-bottom: 40px;
            color: var(--text-muted);
            line-height: 1.8;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s backwards;
        }

        .hero-container.centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 50px;
        }

        .hero-text {
            max-width: 850px;
        }

        .image-wrapper {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid transparent;
            background: linear-gradient(var(--bg-color), var(--bg-color)) padding-box,
                var(--home-gradient) border-box;
            box-shadow: var(--shadow-colored-rose);
            margin: 0 auto;
            position: relative;
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: var(--home-gradient);
            opacity: 0.3;
            filter: blur(15px);
            z-index: -1;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cta-btn {
            padding: 16px 48px;
            background: var(--home-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-colored-rose);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s backwards;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--color-amber), var(--color-rose));
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-btn:hover::before {
            opacity: 1;
        }

        .cta-btn:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 20px 60px var(--color-rose-glow);
        }

        .cta-btn span {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
                letter-spacing: -1px;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .hero-description {
                font-size: 1.05rem;
            }

            .image-wrapper {
                width: 260px;
                height: 260px;
            }

            .main-nav {
                padding: 18px 25px;
            }

            .nav-menu {
                display: none;
            }

            .section {
                padding: 40px 25px;
            }

            .cta-btn {
                padding: 14px 36px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .image-wrapper {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="logo">AM</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="skills.html" class="nav-link">Skills</a></li>
            <li><a href="professions.html" class="nav-link">Professions</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
            <li><button id="theme-toggle" class="theme-btn">üåô</button></li>
        </ul>
    </nav>

    <div class="page-content">
        <div class="section home-section">
            <div class="hero-container centered">
                <div class="hero-image" data-aos="zoom-in">
                    <div class="image-wrapper">
                        <img src="profile.jpg" alt="Ayham Mahmoud">
                    </div>
                </div>
                <div class="hero-text" data-aos="fade-up" data-aos-delay="200">
                    <h1 class="hero-title">Ayham Mahmoud</h1>
                    <p class="hero-subtitle">
                        Passionate Programmer ‚Ä¢ Web Dev ‚Ä¢ Python ‚Ä¢ AI ‚Ä¢ Cybersecurity
                    </p>
                    <div class="hero-description">
                        <p>12 Years Old | AMS School | Benha, Egypt</p>
                    </div>
                    <a href="about.html" class="cta-btn">
                        Explore My Journey
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="shapes-bg">
        <div class="bg-overlay"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'üåô';
            }
        });
    </script>
</body>
